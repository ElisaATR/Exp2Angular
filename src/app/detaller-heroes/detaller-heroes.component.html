<div *ngIf="hero">
  <h2>Datos de {{ hero.name | uppercase }}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <label>level:
      <input [(ngModel)]="hero.level" placeholder="level"/>
    </label>
  </div>
</div>
